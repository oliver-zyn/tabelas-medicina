<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/form.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>| Tipo Mensagem</title>

    <style>
      /* Estilo provisório */

      body {
        background: linear-gradient(90deg, var(--green), #018787e0);
        font-family: "Roboto", sans-serif;
      }

      .login-page {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 360px;
        margin: auto;
      }

      h1 {
        margin-bottom: 15px;
      }
    </style>
</head>
<body>
    <div class="login-page">
        <div class="form">
            <h1>Tipo Mensagem:</h1>
          <form class="login-form">
            <input type="text" id="message" placeholder="Digite sua mensagem"/>
            <input type="text" id="title" placeholder="Digite o título da mensagem"/>
            <button class="button" onclick="sendMessage()" type="button">Enviar</button>
          </form>
        </div>
      </div>
    <script src="js/script.js"></script>
</body>
</html>
