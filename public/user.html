<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>| Registrar-se</title>
</head>
<body>
    <div class="login-page">
        <div class="form">
            <h1>Registrar-se:</h1>
          <form class="login-form">
            <input type="text" id="name" placeholder="Digite seu nome"/>
            <input type="email" id="email" placeholder="Digite seu email"/>
            <input type="text" id="login" placeholder="Digite seu login"/>
            <input type="password" id="senha" placeholder="Digite sua senha"/>
            <input type="password" id="senhaConfirm" placeholder="Confirme sua senha"/>
            <div class="checkbox-container">
                <label class="cl-checkbox">
                    <input checked="true" type="checkbox" id="chkAtivo">
                    <span></span>
                </label>
                <span>Ativo</span>
            </div>
            <button onclick="sendUser()" type="button">Registrar</button>
          </form>
        </div>
      </div>
    <script src="js/script.js"></script>
</body>
</html>
